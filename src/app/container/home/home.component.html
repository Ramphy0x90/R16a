<div class="main-container page-container">
        <div id="home" class="header-container section">
            <div class="title">
                <div>Crafting Your</div>
                <div>Digital Future</div>
            </div>

            <div class="sub-title">
                Innovative solutions in web development, custom web applications, softwares and security services
            </div>

            <div class="explore-btn">
                <button [routerLink]="['/']"
                        [fragment]="'services'">
                        Explore our services
                </button>
            </div>
        </div>

        <div id="services" class="services-container section">
            @for(service of services; track service.title) {
                <app-service-card [icon]="service.icon"
                                    [title]="service.title"
                                    [description]="service.description">
                </app-service-card>
            }
        </div>

        <div id="contact" class="contact-container section">
            <div class="contact-card">
                <div class="header">Contact info</div>
                <div class="info-container">
                    <div class="opt-0">
                        <div class="icon-container">
                            <i class="bi bi-envelope"></i>
                        </div>
                        <div class="meta-container">
                            <label>Email</label>
                            <div>ramphy_an&#64;outlook.com</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
